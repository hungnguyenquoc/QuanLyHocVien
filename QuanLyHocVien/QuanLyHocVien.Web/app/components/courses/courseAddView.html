<div class="col-lg-12">
    <div class="card" >
        <div class="card-header">
            <strong>QUẢN LÝ KHÓA HỌC</strong>
        </div>
        <div class="card-body">
            <form class="form-horizontal" action="" novalidate name="frmAddCourse" role="form" ng-submit="AddCourse()">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Ten Khoa Hoc</label>
                    <div class="col-md-9">
                        <input class="form-control" id="text-input" type="text" placeholder="Text" name="Cou_Name" ng-model="course.Cou_Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Alias</label>
                    <div class="col-md-9">
                        <input class="form-control" id="text-input" type="text" name="Cou_Alias" ng-model="course.Cou_Alias">
                        <span class="help-block">This is a help text</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="email-input">Mo ta</label>
                    <div class="col-md-9">
                        <input class="form-control" id="email-input" type="email" name="Cou_Description" ng-model="course.Cou_Description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Status" ng-model="course.Status" ng-checked="course.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-primary" type="submit">
                <i class="fa fa-dot-circle-o"></i> Xác nhận
            </button>
            <button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> Reset
            </button>
        </div>
    </div>
</div>
